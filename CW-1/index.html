<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://unpkg.com/vue"></script>
    <title>CourseWork 1</title>
</head>
<body>
    
    <div id="app">

        <div class="lesson">
            <img src="./images/biology.webp" alt="">
            <div class="lesson-details">
                <h4 class="lesson-name">Subject: {{book.subject}}</h4>
                <p>Location: {{book.location}}</p>
                <p>Price: {{book.price}}</p>
                <p>Number of Spaces: {{book.spaces}}</p>
            </div>
        </div>

        <button v-on:click='addtocart'>Add To Cart</button>
        


    </div>

    <script>
        var school = new Vue({
            el: '#app',
            data:{
                book:{
                    subject: 'Biology',
                    location: 'Birmingham',
                    price: 500,
                    spaces: 6,
                }
            },
            methods:{
                addtocart: function() {
                    this.book.spaces--;
                }
            }
        })
    </script>
    
</body>
</html>
